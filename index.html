<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <link rel="stylesheet" href="assests/css/style.css">

        <title>QuiZ Roulette</title>
    </head>
    <body>
        <div class="container">
            <div class="left-side">
                <img src="assests/Screen Shot 2022-11-02 at 15.30.44.png" alt="space-quiz">
            </div>
            <div class="right-side">
                <h1>INTERSTELLAR</h1>
                <ul>
                    <li>5 Questions in Total</li>
                    <li>Timer countdown (3.5 minutes)</li>
                    <li>Question's are All Space-Related</li>
                </ul>
                
                <div>
                    <label for="user-input" class="input-label">Create a Username</label> 
                    <br>
                    <input id="user-input" type="text" name="username" title="Enter Username here" data-error="Username must have 3 or more characters" aria-labelledby="user-input user-error" required="">
                    <div class="feedback" aria-live="assertive" aria-relevant="additions removals" id="user-error"><p id="feedback"></p>
                        <p id="feedback"></p>
                    </div>
                </div>
    
                <div>
                    <input type="button" class="btn btn-start" value="START NOW" onclick="getUserName();">
                    <a href="quiz.html">Start Quiz</a>
                </div>
            </div>

        </div>
   

    
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="assests/js/script.js"></script>
    </body>
</html>
