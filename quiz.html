<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <link rel="stylesheet" href="assests/css/style.css">

        <title>QuiZ Roulette</title>
    </head>
    <Body>
        <header>
            <h1>
                <a href="index.html">INTERSTELLAR</a>
            </h1>
        </header>

        <main>
            <div class="space-container">
               <div id="game" class="justify-center flex-column">
                   <div id="hud">
                       <div id="hud-item">
                           <p id="progressText" class="hud-prefix">
                               Question
                           </p>
                           <div id="progressBar">
                               <div id="profreeBarFull"></div>
                           </div>

                       </div>
                       <div class="hud-item">
                           <p class="hud-prefix">
                               score
                           </p>
                       </div>
                       <h3 class="hud-main-text" id="score">
                           0
                       </h3>
                   </div>
                   <div id="question">What is the answer tothe question</div>
                   <div class="answer-container">
                       <p class="answer-prefix">A</p>
                       <p class="answer-text" data-number="1">Answer 1</p>
                   </div>
                   <div class="answer-container">
                       <p class="answer-prefix">B</p>
                       <p class="answer-text" data-number="2">Answer 2</p>
                   </div>
                   <div class="answer-container">
                       <p class="answer-prefix">C</p>
                       <p class="answer-text" data-number="3">Answer 3</p>
                   </div>
                   <div class="answer-container">
                       <p class="answer-prefix">D</p>
                       <p class="answer-text" data-number="4">Answer 4</p>
                   </div>
               </div>
            </div>
           
        </main>


        <script src="assests/js/script.js"></script>
    </Body>

</html>
