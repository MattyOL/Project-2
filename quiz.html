<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <link rel="stylesheet" href="assests/css/style.css">

        <title>QuiZ Roulette</title>
    </head>
    <Body>
            <div class="space-box" id="questionsContainer"  >
               <div class="logo">
                   <h2>INTERSTELLAR</h2>
               </div>

               <div class="header">
                    <div class="timerBox">Time Left : <span></span></div>
                    <div class="scoreBox">Score : 0</div>
               </div>
               
                <div class="quizContainer">
                    What is the name of the force which keeps the planets in orbit around the sun?
                </div>   
                <div class="answerBox">
                    <span>oxygen</span>
                    <span>Gravity</span>
                    <span>h20</span>
                    <span>air</span>
                </div>
                
                <div class="options">
                    <button>Next</button>
                    <button>Results</button>
                </div>
            </div>


            <div class="space-box" id="resultsContainer" style="display: none;">
                <div class="logo">
                    <h1>INTERSTELLAR Quiz Results</h1>
                </div>
                <div class="resultBox">
                    <label>Questions : </label>
                    <span id="totalQuestion">10</span>
                    <label>Attempt : </label>
                    <span id="totalQuestion">01</span>
                    <label>Correct : </label>
                    <span id="correctAnswers">01</span>
                    <label>Incorrect : </label>
                    <span id="incorrectAnswers">01</span>
                </div>
                <div class="restartButton">
                    <a href="index.html">Retry Quiz</a>
                </div>
            </div>
            
        
    

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="assests/js/script.js"></script>
    </Body>

</html>
